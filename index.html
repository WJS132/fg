<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsywne menu</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #333;
      color: white;
      padding: 1rem;
    }
    .nav-links {
      display: flex;
      gap: 1rem;
    }
    .nav-links a {
      color: white;
      text-decoration: none;
    }
    .menu-btn {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 5px;
    }
    .menu-btn div {
      width: 25px;
      height: 3px;
      background: white;
    }
    .mobile-menu {
      position: fixed;
      top: 0;
      left: -100%;
      height: 100%;
      width: 200px;
      background: #444;
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      transition: left 0.3s;
      z-index: 1001;
    }
    .mobile-menu a {
      color: white;
      text-decoration: none;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s;
      z-index: 1000;
    }
    .overlay.active {
      opacity: 1;
      pointer-events: auto;
    }
    .mobile-menu.active {
      left: 0;
    }
    @media (max-width: 768px) {
      .nav-links {
        display: none;
      }
      .menu-btn {
        display: flex;
      }
    }
  </style>
</head>
<body>
  <nav>
    <div><strong>Logo</strong></div>
    <div class="nav-links">
      <a href="#">Strona główna</a>
      <a href="#">Projekty</a>
      <a href="#">Kontakt</a>
    </div>
    <div class="menu-btn" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </nav>

  <div class="mobile-menu" id="mobileMenu">
    <a href="#" onclick="toggleMenu()">Strona główna</a>
    <a href="#" onclick="toggleMenu()">Projekty</a>
    <a href="#" onclick="toggleMenu()">Kontakt</a>
  </div>

  <div class="overlay" id="overlay" onclick="toggleMenu()"></div>

  <script>
    function toggleMenu() {
      document.getElementById('mobileMenu').classList.toggle('active');
      document.getElementById('overlay').classList.toggle('active');
    }
  </script>
</body>
</html>
